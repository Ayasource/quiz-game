<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuizMaster">
    <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<!-- css stylesheets -->
  <title>Home</title>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 id="app-title" class="logo">QuizMaster</h1>
            <form id="username-form" class="username-form" aria-label="Set username">
                <label for="username-input" class="visually-hidden">Username</label>
                <input id="username-input" name="username" type="text" placeholder="Enter username" maxlength="24">
                <button id="save-username" type="submit" class="btn">Save</button>
            </form>
        </div>
    </header>
    <!--events sections-->
    <div class="container">
        <div class="container text-center">
            <div class="row g-4 justify-content-center align-items-start">

                <div id="sports-card" class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h3 class="card-title">Sports</h3>
                        <p class="card-text">Test Your Sports Knowledge! </p>
                        <a href="sports.html" class="btn custom-button-filled">Start Quiz</a>
                    </div>
                </div>


                <div id="geography-card" class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h3 class="card-title">Geography</h3>
                        <p class="card-text">Test Your Geography Knowledge!</p>
                        <a href="geography.html" class="btn custom-button-filled">Start Quiz</a>
                    </div>
                </div>
                <div id="history-card" class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h3 class="card-title">History</h3>
                        <p class="card-text">Test Your History Knowledge!</p>
                        <a href="history.html" class="btn custom-button-filled">Start Quiz</a>
                    </div>
                </div>
                <div class="art-card" style="width: 30rem;">
                    <div class="card-body">
                        <h3 class="card-title">Art</h3>
                        <p class="card-text">Test Your Art Knowledge!</p>
                        <a href="art.html" class="btn custom-button-filled">Start Quiz</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--footer/contact section-->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center">

                <!--Contact info-->
                <div id="contact-box" class="col-12 col-md-6 col-xl-4">
                    <div class="social-links my-4">
                        <a href="https://www.instagram.com/" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://x.com/" target="_blank" aria-label="Visit our x feed (opens in a new tab)"
                            rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
