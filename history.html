<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    >
</head>

<body>
        <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/bayan-images/quiz-logo.png" alt="Logo" width="60" height="60">
                QuizMania
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
<div class="row align-items-center mb-4">
    <div class="col">
        <h2 class="mb-0">HISTORY</h2>
    </div>
    <div class="col-auto">
        <div class="input-group">
            <label class="input-group-text" for="difficulty">Category</label>
            <select class="form-select" id="difficulty">
                <option value="history" selected>History</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="geography">Geography</option>
                <option value="home">Home</option>
            </select>
        </div>
    </div>
</div>


                    <div class="row">
   <div class="test-area">
                        <p class="lead">Test your typing speed by typing the text shown below:</p>
                        <div class="mb-3 p-3 border" id="sample-text">
                            <!-- sample text is inserted here using JS -->
                        </div>
                    </div>

                    </div>
                
                    <div class="test-area">
                        <p class="lead">Test your typing speed by typing the text shown below:</p>
                        <div class="mb-3 p-3 border" id="sample-text">
                            <!-- sample text is inserted here using JS -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="user-input">Type Here</label>
                        <textarea class="form-control" id="user-input" rows="6"
                            placeholder="Begin typing to start the test. Click Enter to stop the test."></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-lg btn-outline-orange" id="retry-btn" disabled>Retry</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="results-area" class="text-center">
                        <h2>Results</h2>
                        <div>
                            <p>Level: <span id="level">Easy</span></p>
                        </div>
                        <div>
                            <p>Time: <span id="time">0</span>s</p>
                        </div>
                        <div>
                            <p>WPM: <span id="wpm">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <div class="game-area">
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
