<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuizMaster — Sports Quiz</title>
  <meta name="description" content="QuizMaster — Sports-only demo quiz application." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/png" href="assets/images/quizmaster-favicon.png">

</head>

<body class="geography-page">
<header class="site-header">
  <div class="container header-inner">
    <h1 class="logo">QuizMaster</h1>

    <form id="username-form" aria-label="Set username">
      <label class="visually-hidden" for="username-input">Username</label>
      <input id="username-input" type="text" placeholder="Enter username" maxlength="24">
      <button class="btn primary" id="save-username">Save</button>
    </form>
  </div>
</header>

<main class="container main-layout">
  
  <!-- INTRO -->
  <section id="intro" class="card quiz-card">
    <h2>Sports Quiz</h2>
    <p>All questions are from sports. Press Start to play!</p>

    <button id="start-btn" class="btn jumbo primary">Start Quiz</button>
    <button id="start-geography-btn" onclick="location.href='geography.html'" class="btn jumbo primary">Geography</button>
    <button id="start-history-btn" onclick="location.href='history.html'" class="btn jumbo primary">History</button>
    <button id="start-art-btn" onclick="location.href='art.html'" class="btn jumbo primary">Art</button>
    <div id="greeting" aria-live="polite"></div>
  </section>

  <!-- QUIZ -->
  <section id="quiz-area" class="card quiz-card hidden">
    <header class="quiz-header">
      <h2 id="question-heading">Question</h2>

      <div class="status">
        <div class="score-box"><strong>Score:</strong> <span id="score">0</span></div>
        <div class="progress-box">Q <span id="q-index">0</span>/<span id="q-total">0</span></div>
      </div>
    </header>

    <div id="question-panel">
      <div id="question-text" class="q-text"></div>

      <div id="choices" class="choices" role="radiogroup"></div>

      <div class="action-row">
        <button id="submit-btn" class="btn success" disabled>Submit</button>
        <button id="skip-btn" class="btn danger ghost">Skip</button>
      </div>

      <div id="feedback" class="feedback" aria-live="assertive"></div>
    </div>
  </section>

  <!-- RESULTS -->
  <section id="results-area" class="card quiz-card hidden">
    <h2>Results</h2>
    <p id="final-summary"></p>

    <div class="result-stats">
      <p>Correct: <span id="final-correct">0</span></p>
      <p>Incorrect: <span id="final-incorrect">0</span></p>
      <p>Score: <strong id="final-score">0</strong></p>
    </div>

    <button id="retry-btn" class="btn jumbo primary">Play Again</button>
  </section>

  <!-- SIDEBAR -->
  <aside class="card quiz-card sidebar">
    <h3>Sidebar</h3>
    <p>Best Score: <span id="best-score">—</span></p>
    <p>Username: <span id="saved-username">Guest</span></p>

    <h4>Leaderboard</h4>
    <ol id="leaderboard-list"></ol>
  </aside>

</main>

<footer class="site-footer" role="contentinfo">
  <div class="container footer-inner">

    <small>QuizMaster • Demo app • Accessible and responsive</small>

    <nav class="social-links" aria-label="Social media">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="social-icon">
        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook--v1.png" alt="">
      </a>

      <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="social-icon">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="">
      </a>

      <a href="https://x.com" target="_blank" aria-label="X (Twitter)" class="social-icon">
        <img src="https://img.icons8.com/ios-filled/30/ffffff/twitterx.png" alt="">
      </a>
      <a href="about.html" id="about-link">About</a> |
        <a href="docs.html" id="docs-link">Docs</a>
    </nav>

  </div>
</footer>



<script src="assets/js/index.js"></script>
</body>
</html>
